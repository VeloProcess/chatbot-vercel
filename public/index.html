<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veloprocess - Migração para VELOHUB</title>
    <link rel="icon" type="image/png" href="https://github.com/VeloProcess/PDP-Portal-de-Processos-/blob/main/unnamed%20(2).png?raw=true">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .left-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.1) 1px, transparent 0);
            background-size: 20px 20px;
            opacity: 0.3;
        }

        .gear-icon {
            position: absolute;
            top: 2rem;
            left: 2rem;
            width: 60px;
            height: 60px;
            color: #60a5fa;
            opacity: 0.7;
        }

        .gear-icon svg {
            width: 100%;
            height: 100%;
        }

        .gear-icon-small {
            position: absolute;
            top: 3rem;
            left: 4rem;
            width: 30px;
            height: 30px;
            color: #93c5fd;
            opacity: 0.5;
        }

        .lock-icon {
            width: 120px;
            height: 120px;
            color: #1f2937;
            margin-bottom: 2rem;
            z-index: 2;
        }

        .right-panel {
            flex: 1.5;
            background: linear-gradient(180deg, #1e3a8a 0%, #3b82f6 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem;
            position: relative;
        }

        .banner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: #374151;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .banner::after {
            content: '→';
            position: absolute;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        .content {
            color: white;
            margin-top: 4rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.5;
        }

        .redirect-button {
            background: white;
            color: #1e3a8a;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 3rem;
        }

        .redirect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: #f8fafc;
        }

        .gears-illustration {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            width: 200px;
            height: 150px;
        }

        .gear {
            position: absolute;
            border: 3px solid #1f2937;
            border-radius: 50%;
            background: transparent;
        }

        .gear-1 {
            width: 60px;
            height: 60px;
            top: 20px;
            left: 20px;
        }

        .gear-2 {
            width: 40px;
            height: 40px;
            top: 50px;
            left: 80px;
        }

        .gear-3 {
            width: 80px;
            height: 80px;
            top: 60px;
            left: 100px;
        }

        .arrow {
            position: absolute;
            top: 30px;
            right: 20px;
            width: 0;
            height: 0;
            border-left: 20px solid #1f2937;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }

        .arrow::after {
            content: '';
            position: absolute;
            top: -8px;
            right: -25px;
            width: 0;
            height: 0;
            border-left: 15px solid #1f2937;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
        }

        .brand {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #1f2937;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .brand-icon {
            width: 24px;
            height: 24px;
        }

        .brand-text {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
                margin: 1rem;
                border-radius: 15px;
            }

            .left-panel {
                min-height: 300px;
            }

            .right-panel {
                padding: 2rem;
            }

            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .gears-illustration {
                display: none;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content {
            animation: fadeInUp 0.8s ease-out;
        }

        .redirect-button {
            animation: fadeInUp 1s ease-out 0.3s both;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">

            </svg>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
            <div class="banner">
                Obrigado por nos acompanhar – estamos de mudança.
            </div>
            
            <div class="content">
                <h1 class="title">Este endereço foi desativado</h1>
                <p class="subtitle">
                    Nosso conteúdo foi transferido para um novo espaço digital. 
                    Clique no botão abaixo para seguir para o novo endereço de transferência.
                </p>
                
                <a href="https://app.velohub.velotax.com.br" class="redirect-button" target="_blank">
                    Acessar VELOHUB
                </a>
            </div>

            <div class="gears-illustration">
                <div class="gear gear-1"></div>
                <div class="gear gear-2"></div>
                <div class="gear gear-3"></div>
                <div class="arrow"></div>
            </div>

            <div class="brand">
                <svg class="brand-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <span class="brand-text">Velohub</span>
            </div>
        </div>
    </div>

    <script>
        // Auto-redirect após 10 segundos (opcional)
        setTimeout(() => {
            if (confirm('Você será redirecionado automaticamente para o VELOHUB em 5 segundos. Deseja ir agora?')) {
                window.location.href = 'https://app.velohub.velotax.com.br';
            }
        }, 10000);

        // Analytics ou tracking (se necessário)
        console.log('Página de migração carregada - Redirecionando para VELOHUB');
    </script>
</body>
</html>
